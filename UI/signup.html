<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
        <div class="h1 p-5">
            <h1>Forecast Planner Signup</h1>
        </div>
        <div class="align-items-center">
            <form class="align-items-center">
                <div class="mb-3">
                  <label for="InputEmail" class="form-label">Email address:<span aria-label="required">*</span></label>
                  <input type="email" class="form-control w-50" id="InputEmail" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="InputPhone" class="form-label">Phone:</label>
                  <input type="tel" id="tel" name="tel" class="form-control w-50">
                </div>
                <div class="form-group mb-3">
                <fieldset>
                    <legend class="form-label small mb-3">Gender:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="none" value="none">
                        <label class="form-check-label" for="none">Prefer Not to Say</label>
                    </div>
                </fieldset>
                </div>
                <div class="mb-3">
                  <label for="InputPassword1" class="form-label">Password:<span aria-label="required">*</span></label>
                  <input type="password" class="form-control w-50" id="InputPassword1" required>
                </div>
                <div class="mb-3">
                  <label for="InputPassword2" class="form-label">Confirm Password:<span aria-label="required">*</span></label>
                  <input type="password" class="form-control w-50" id="InputPassword2" required>
                </div>
                <button type="submit" class="btn btn-warning">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
